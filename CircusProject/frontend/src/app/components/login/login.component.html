<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/Logo.jpeg" class="img-fluid" alt="Sample image" id="imgLogo">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Ingresar un email válido" formControlName="userEmail" />
            <label class="form-label" for="form3Example3">Correo Electrónico</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Ingresar contraseña" formControlName="userPassword" />
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>

          <!-- ...resto de código HTML... -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              [disabled]="!loginForm.valid">Ingresar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="createUser" class="link-danger">Registrar</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- ...resto de tu código HTML... -->

  <!-- Agregar mensajes de error o éxito -->
  <div *ngIf="loginError" class="alert alert-danger" role="alert">
    {{ loginError }}
  </div>
  <div *ngIf="loginSuccess" class="alert alert-success" role="alert">
    {{ loginSuccess }}
  </div>

  <!-- ...resto de tu código HTML... -->


</section>
