version: '3'
services:
  backend:
    image: node:latest
    working_dir: /app/backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/app/backend
    command: sh -c "npm install && npm run dev"
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  frontend:
    image: node:latest
    working_dir: /app/frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    volumes:
      - ./frontend:/app/frontend
    command: sh -c "npm install && npm install -g @angular/cli && ng serve --host 0.0.0.0 --port 4200"
    ports:
      - "4200:4200"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
