version: '3'
services:
  backend:
    image: node:latest
    working_dir: /app/BACKEND 
    volumes:    
      - ./BACKEND:/app/BACKEND
    command: sh -c "npm install && npm start"
    ports:
      - "5000:5000"

  frontend:
    image: node:latest
    working_dir: /app/FRONTEND
    volumes:
      - ./FRONTEND:/app/FRONTEND      
    command: sh -c "npm install && npm install -g @angular/cli && ng serve --host 0.0.0.0 --port 4200"
    ports:
      - "4200:4200"
    depends_on:
      - backend
